[tool:pytest]
addopts = -rfEsx

norecursedirs = 
    *.egg-info
    .git
    .mypy_cache
    .pytest_cache
    .vscode
    .idea
    __pycache__

testpaths =
    tests

[isort]
multi_line_output = 3

[mypy]
disallow_any_explicit = False
disallow_untyped_defs = True
disallow_untyped_calls = True
check_untyped_defs = True
